<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="../../../assets/Honda.jpg.png" height="100%" width="100%">
        </div>
        



        <div class="col-md-4 mt-3">
            <h3 class="text-success text-center">Welcome to Honda Showroom</h3>

            <form action="" class="mt-4">
                <h5 class="text-primary mb-3">Login</h5>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username" name="username" >
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" >
                    <label for="floatingPassword">Password</label>
                  </div> 
                  <select class="form-select" id="floatingSelect" aria-label="Role" name="role" >
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                  </select>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary me-md-2" type="button" (click)="login()">Login</button>
                  </div>
                  <a routerLink="signup" class="text-primary" style="text-decoration: none;">New User?</a>
            </form>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>
